server:
  port: 8080

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: false
      routes:
        - id: ms-customer
          uri: lb://ms-customer
          predicates:
            - Path=/customers/**

        # Nueva ruta para acceder a la consola de H2
        - id: h2-console
          uri: lb://ms-customer
          predicates:
            - Path=/h2-console/**
          filters:
            - StripPrefix=1

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
      
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.boot.autoconfigure: DEBUG
    org.springframework.web: DEBUG
    org.springframework.jdbc: DEBUG
    org.springframework.security: DEBUG
